language: elixir
dist: xenial
services: docker
elixir:
  - '1.9'
otp_release: '22.0'
go:
 - '1.11'
branches:
  only:
  - "/.*/"
addons:
  apt:
    packages:
      - devscripts
      - debhelper
      - dput
      - fakeroot
      - python-bzrlib
      - python-paramiko
before_install:
- sudo add-apt-repository -y ppa:ethereum/ethereum
- sudo apt-get update -q
- sudo apt-get install -y ethereum
before_script:
- npm install -g ganache-cli
- >-
  git clone https://github.com/vulcanize/go-ethereum.git go-ethereum-vdb &&
  cd go-ethereum-vdb &&
  make geth &&
  cd -
env:
  global:
  - GANACHE_EXECUTABLE=ganache-cli
  - secure: 
  - secure: 
cache:
  directories:
  - _build
  - deps
script:
- mix test

deploy:
- provider: script
  script: >-
    echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin &&
    make build-evm TAG=dev &&
    make build TAG=dev &&
    make docker-push TAG=dev
  on:
    branch: develop
  skip_cleanup: true
- provider: script
  script: >-
    echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin &&
    make build-evm TAG=latest &&
    make build TAG=latest &&
    make docker-push TAG=latest
  on:
    branch: master
  skip_cleanup: true
notifications:
  webhooks:
    urls:
    - secure: ""
    on_failure: always
    on_success: never
